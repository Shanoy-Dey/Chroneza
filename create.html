<body>

  <nav class="nav-bar">
    <div id="nav-img">
      <a href="*"><img src="styles/timexa.png" alt="Timexa Logo" loading="lazy"></a>
    </div>
    <ul id="nav-content">
      <li><a href="*">HOME</a></li>
      <li><a href="create">CREATE</a></li>
      <li><a href="plans">PLANS</a></li>
      <li><a id="nav-account-link" href="login">Sign Up/Login</a></li>
    </ul>
    <img src="styles/menu_icon.png" id="navimg2" onclick="toggleDropdownMenu()" alt="Menu Icon" loading="lazy">
  </nav>

  <main id="main-create">
    <div id="mob-nav">
      <div id="upper">
        <a href="*">HOME</a>
        <a href="create" style="background:purple;color:cyan;">CREATE</a>
      </div>
      <div id="lower">
        <a href="plans">PLANS</a>
        <a id="nav-account-link" href="login">Sign Up/Login</a>
      </div>
    </div>


    <div id="hero">
      <h1 id="main-h"> Ready For Your New Timetable ?</h1>
      <form id="form">
        <div id="her">
          <label>Enter Your Timetable Name </label>
          <div id="t-input">
            <input type="text" name="Timetable Name" placeholder="Timetable Name" id="tname">
            <img src="styles/exclamation.png" alt="Exclamation Mark" id="exclamation-mark" onclick="Show_Message()"
              loading="lazy">
              </div>
            <div id="warning"></div>
          <br>
          <label>Choose Your Exam </label>
          <select name="exam" id="Exam">
            <option value="">Select Exam</option>
            <option value="jee">JEE</option>
            <option value="neet">NEET</option>
          </select>
          <br>
          <label id="rd">Any Optional Subject</label>
          <div id="rad">
            <input type="radio" name="optional" value="0" checked>0
            <input type="radio" name="optional" value="1">1
            <input type="radio" name="optional" value="2">2
            <input type="radio" name="optional" value="3">3
          </div>
          <br>
          <div id="here"></div>
          <label>Schooling ?</label>
          <select name="schooling" id="schooling">
            <option value="no">No</option>
            <option value="yes">Yes</option>
            <option value="no">Vacations On!</option>
          </select>
          <br>
          <div id="warn">
          </div>
          <br>
          <button type="submit" class="fbutton" id="sb" name="submit">GET SET GO</button>
        </div>

      </form>
    </div>
  </main>
  <footer class="footer">
    <p>&copy; 2025 Timexa. All rights reserved.</p>

      <p>Follow us on :</p>

    <div class="footer-links">
      <a href="*">Home</a>
      <a href="create">Create</a>
      <a href="plans">Plans</a>
      <a id="nav-account-link" href="login">Sign Up/Login</a>
    </div>
  </footer>
  <div class="scroll-to-top" onclick="scrollToTop()">
    <img src="styles/up-arrow.png" alt="Scroll to Top" loading="lazy">
  </div>

  <script>
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
