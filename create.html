<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Timexa-Create</title>

    crossorigin="anonymous"></script>
</head>

<body>
<div id="timexa-loader">
    <div class="panel panel-top"></div>
    <div class="panel panel-bottom"></div>
    <div class="panel panel-left"></div>
    <div class="panel panel-right"></div>
    <div class="center-box">
      <span id="timexa-text">TIMEXA</span>
    </div>
  </div>

  <nav class="nav-bar">
    <div id="nav-img">
      <a href="index.html"><img src="styles/timexa.png"></a>
    </div>
    <ul id="nav-content">
      <li><a href="index.html">HOME</a></li>
      <li><a href="create.html">CREATE</a></li>
      <li><a href="plans.html">PLANS</a></li>
      <li><a id="nav-account-link" href="login.html">Sign Up/Login</a></li>
    </ul>
    <img src="styles/menu_icon.png" id="navimg2" onclick="toggleDropdownMenu()">
    <ul id="dropdown-menu">
      <li><a href="index.html">HOME</a></li>
      <li><a href="create.html">CREATE</a></li>
      <li><a href="plans.html">PLANS</a></li>
      <li><a id="nav-account-link" href="login.html">Sign Up/Login</a></li>
    </ul>
  </nav>

  <main id="main-create">
    <h1 id="main-h"> Ready For Your New Timetable ?</h1>
    <form id="form">
      <div id="her">
        <label>Enter Your Timetable Name </label>
        <input type="text" name="Timetable Name" placeholder="Timetable Name" id="tname">
        <br>
        <label>Choose Your Exam </label>
        <select name="exam" id="Exam">
          <option value="jee">JEE</option>
          <option value="neet">NEET</option>
        </select>
        <br>
        <label id="rd">Any Optional Subject</label>
        <div id="rad">
          <input type="radio" name="optional" value="0">0
          <input type="radio" name="optional" value="1">1
          <input type="radio" name="optional" value="2">2
          <input type="radio" name="optional" value="3">3
        </div>
        <br>
        <div id="here"></div>
        <label>Schooling ?</label>
        <select name="schooling" id="schooling">
          <option value="yes">Yes</option>
          <option value="no">No</option>
          <option value="no">Vacations On!</option>
        </select>
        <br>
        <button type="submit" id="sb" name="submit">GET SET GO</button>
      </div>

    </form>
  </main>
  <footer class="footer">
    <p>&copy; 2025 Timexa. All rights reserved.</p>
    <div class="footer-text">
      <p>Follow us on :</p>

    <div class="footer-links">
      <a href="index.html">Home</a>

      <a href="plans.html">Plans</a>
      <a id="nav-account-link" href="login.html">Sign Up/Login</a>
    </div>

  <div class="scroll-to-top" onclick="scrollToTop()">
    <img src="styles/up-arrow.png" alt="Scroll to Top">
  </div>

  <script>
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
<script src="scripts/create.js"></script>
<script src="scripts/load.js"></script>

</html>
