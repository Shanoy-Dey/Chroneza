<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/user.css" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/mobile.css"
    media="only screen and (max-width: 600px), only screen and (max-device-width: 600px)">

  <meta property="og:site_name" content="Timexza-Sign Up" />
  <meta name="application-name" content="Timexza-Sign Up">
  <meta name="apple-mobile-web-app-title" content="Timexza-Sign Up">

  <meta property="og:type" content="website">
  <meta property="og:title" content="Timexza - Your Timetable Assistant">

  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="icon" href="favicon.png" type="image/png">


  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3263604566953868"
    crossorigin="anonymous"></script>
</head>

<body>

  <nav class="nav-bar">
    <div id="nav-img">
      <a href="*"><img id="nav-img" src="styles/timexza.png">TIMEXZA</a>
    </div>
    <ul id="nav-content">
      <li><a href="*">HOME</a></li>
      <li><a href="create">CREATE</a></li>
      <li><a href="plans">PLANS</a></li>
      <li><a id="nav-account-link" href="login">Sign Up/Login</a></li>
    </ul>
    <img src="styles/menu_icon.png" id="navimg2" onclick="toggleDropdownMenu()">
  </nav>

  <main class="smain">
    <div id="mob-nav">
      <div id="upper">
        <a href="*">HOME</a>
        <a href="create"
          style="background:purple;color:cyan;transition:transform 0.6s cubic-bezier(.4,2,.6,1);display:inline-block;animation:scalePulse 1.2s infinite alternate;">CREATE</a>
        <style>
          @keyframes scalePulse {
            from {
              transform: scale(1.15);
            }

            to {
              transform: scale(1);
            }
          }
        </style>
      </div>
      <div id="lower">
        <a href="plans">PLANS</a>
        <a id="nav-account-link" href="login">Sign Up/Login</a>
      </div>
    </div>


    <div id="hero">
      <div class="lmain-form">
        <br><br>
        <h1 class="login-heading">Welcome to Timexza</span></h1>
        <hr class="login-divider">
        <form method="POST" class="login-form" id="loginForm" onsubmit="signup(event)">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Username" required>
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Email" required>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Password" required>
          <button type="submit" class="login-btn">Sign Up</button>
        </form>
        <p class="login-signup-link">
          Already has an account? <a href="login">Login</a>
        </p>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p>&copy; 2025 Timexza. All rights reserved.</p>
    <div class="footer-text">
      <p>Follow us on :</p>
      <a href=""><img src="styles/Telegram.png" alt="Telegram"></a>
    </div>
    <p>For Queries,Email Us At : timexza.timetables@gmail.com</p>
    <div class="footer-links">
      <a href="*">HOME</a>
      <a href="create">CREATE</a>
      <a href="plans">PLANS</a>
      <a id="nav-account-link" href="login">SIGN UP/LOGIN</a>
    </div>
  </footer>
</body>
<script>
  window.scrollTo({ top: 127, behavior: 'smooth' });
  function signup(e) {
    e.preventDefault();
    const password = document.getElementById('password').value;
    fetch('/.netlify/functions/signup', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: password,
      })
    })
      .then(res => res.json())
      .then(data => alert(data.message || data.error));
  }
</script>
<script src="scripts/navbar.js"></script>
<script src="scripts/script.js"></script>

</html>
